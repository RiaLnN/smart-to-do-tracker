{% extends "base.html" %}
{% block content %}
    <h1 class="text-2xl mt-2 flex justify-center">{{ task.title }}</h1>
    {% if task.description %}
        <p class="text-lg mt-5">{{ task.description }}</p>
    {% else %}
        <p>No description available.</p>
    {% endif %}
    <form action="{{ url_for('tasks.index') }}">
        <button  class="bg-red-500 text-white px-10 py-2 rounded hover:bg-red-700 mt-6">Back</button>
    </form>
{% endblock %}
