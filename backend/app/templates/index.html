{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Your Tasks</h2>

<!-- Example button -->
<a href="{{ url_for('tasks.index_task') }}">
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
      Add New Task
    </button>
</a>
<div>
    <ul class="p-6">
        {% for task in tasks %}
            <li class="font-medium">{{ task.title }} - {{ task.description }}</li>

        {% else %}
            <li>No tasks yet</li>
        {% endfor %}
    </ul>
</div>


<!-- Example card -->
<div class="mt-6 p-4 bg-white shadow rounded">
    <h3 class="font-bold text-lg">Complete Flask Project</h3>
    <p class="text-gray-600">Due: Tomorrow</p>
</div>
{% endblock %}
