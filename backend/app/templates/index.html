{% extends "base.html" %}
{% block content %}
<style>

    @keyframes pulseGlow {
        0%, 100% {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
        }
        50% {
            box-shadow: 0 0 14px 1px rgba(239, 68, 68, 0.6);
        }
    }

    .pulse {
        animation: pulseGlow 1.5s infinite;
    }

    .task-card {
        transition: all 0.3s ease;
    }

    .task-card:hover {
        transform: scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .task-card.pulse:hover {
        transform: scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 14px 1px rgba(239, 68, 68, 0.6);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .slide-in {
        animation: slideIn 0.3s ease forwards;
    }

    .loading {
        opacity: 0.6;
        pointer-events: none;
    }

    .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        padding: 12px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        transform: translateX(100%);
        transition: transform 0.3s ease;
    }

    .notification.show {
        transform: translateX(0);
    }

    .notification.success {
        background-color: #10B981;
    }

    .notification.error {
        background-color: #EF4444;
    }


</style>

<div class="p-6 bg-gray-900 min-h-screen text-white">
    
    <!-- Уведомления -->
    <div id="notification" class="notification"></div>

    <!-- Модальное окно для добавления задачи -->
    <div id="addTaskModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-xl w-96 max-w-full mx-4">
            <h2 class="text-xl font-bold mb-4">Add New Task</h2>
            <form id="addTaskForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Title</label>
                    <input type="text" name="title" required class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Description</label>
                    <textarea name="description" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Due Date</label>
                    <input type="date" name="due_date" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Priority</label>
                    <select name="priority" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:outline-none">
                        <option value="">Select Priority</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeAddModal()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Статистика -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8" id="statsContainer">
    </div>

    <!-- Кнопки фильтров -->
    <div class="flex justify-between items-center mb-8 fade-in-up" style="animation-delay: 0.5s">
        <div class="space-x-2">
            <button onclick="filterTasks('all')" id="filter-all" class="filter-btn px-4 py-2 rounded-lg font-medium transition-all duration-200 bg-blue-600 text-white shadow-lg">
                All
            </button>
            <button onclick="filterTasks('active')" id="filter-active" class="filter-btn px-4 py-2 rounded-lg font-medium transition-all duration-200 bg-gray-700 text-gray-300 hover:bg-gray-600">
                Active
            </button>
            <button onclick="filterTasks('completed')" id="filter-completed" class="filter-btn px-4 py-2 rounded-lg font-medium transition-all duration-200 bg-gray-700 text-gray-300 hover:bg-gray-600">
                Completed
            </button>
        </div>
        <button onclick="openAddModal()" class="bg-green-600 hover:bg-green-700 px-5 py-2 rounded-lg shadow-lg font-semibold transition-all duration-200">
            + Add task
        </button>
    </div>

    <!-- Контейнер для задач -->
    <div id="tasksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </div>

    <!-- Индикатор загрузки -->
    <div id="loadingIndicator" class="hidden text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
        <p class="mt-2 text-gray-400">Loading...</p>
    </div>

</div>

<script>
let currentFilter = 'all';

// Функции для управления уведомлениями
function showNotification(message, type = 'success') {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `notification ${type}`;
    notification.classList.add('show');
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

// Функции для управления модальным окном
function openAddModal() {
    document.getElementById('addTaskModal').classList.remove('hidden');
    document.getElementById('addTaskForm').reset();
}

function closeAddModal() {
    document.getElementById('addTaskModal').classList.add('hidden');
}

// Загрузка задач
async function loadTasks(filter = 'all') {
    const container = document.getElementById('tasksContainer');
    const statsContainer = document.getElementById('statsContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    
    container.classList.add('loading');
    loadingIndicator.classList.remove('hidden');
    
    try {
        const response = await fetch(`/tasks/api/tasks?filter=${filter}`);
        const data = await response.json();

        updateStats(data.stats);

        updateTasksContainer(data.tasks);
        
        currentFilter = filter;
        
    } catch (error) {
        console.error('Error loading tasks:', error);
        showNotification('Error loading tasks', 'error');
    } finally {
        container.classList.remove('loading');
        loadingIndicator.classList.add('hidden');
    }
}

// Обновление статистики
function updateStats(stats) {
    const statsContainer = document.getElementById('statsContainer');
    const statsData = [
        { title: 'Total tasks', value: stats.total_tasks, color: 'text-white' },
        { title: 'Active tasks', value: stats.active_tasks, color: 'text-blue-400' },
        { title: 'Completed', value: stats.completed_tasks, color: 'text-green-400' },
        { title: 'Overdue', value: stats.overdue_tasks, color: 'text-red-400' }
    ];
    
    statsContainer.innerHTML = statsData.map((stat, index) => `
        <div class="bg-gray-800 rounded-xl p-5 shadow-lg border border-gray-700 hover:shadow-2xl hover:scale-[1.02] transition-all duration-300 fade-in-up" style="animation-delay: ${index * 0.1}s">
            <h3 class="text-gray-400 text-sm">${stat.title}</h3>
            <p class="text-3xl font-extrabold mt-1 ${stat.color}">${stat.value}</p>
        </div>
    `).join('');
}

// Обновление контейнера задач
function updateTasksContainer(tasks) {
    const container = document.getElementById('tasksContainer');
    
    if (tasks.length === 0) {
        container.innerHTML = '<p class="text-gray-400 fade-in-up col-span-full">No tasks yet</p>';
        return;
    }
    
    container.innerHTML = tasks.map((task, index) => `
        <div class="task-card ${task.completed ? 'bg-blue-300 text-gray-600 line-through' : 'bg-gray-800 text-white'} p-5 rounded-xl border border-gray-700 shadow-lg flex flex-col justify-between cursor-pointer fade-in-up ${task.is_urgent && !task.completed ? 'pulse' : ''}"
             style="animation-delay: ${0.7 + index * 0.1}s"
             onclick="viewTaskDescription(${task.id})">

            <div>
                <h3 class="text-xl font-bold ${task.completed ? 'text-gray-700' : ''}">${task.title}</h3>
                ${task.due_date ? `
                    <p class="mt-1 text-sm ${task.is_urgent && !task.completed ? 'text-red-400' : 'text-gray-400'}">
                        Deadline: ${task.due_date}
                    </p>
                ` : ''}
                ${task.priority ? `
                    <span class="inline-block mt-3 px-3 py-1 text-xs font-semibold rounded-full shadow-sm
                        ${task.priority === 'High' ? 'bg-red-500/20 text-red-400 border border-red-500/40' :
                          task.priority === 'Medium' ? 'bg-yellow-500/20 text-yellow-400 border border-yellow-500/40' :
                          'bg-green-500/20 text-green-400 border border-green-500/40'}">
                        ${task.priority}
                    </span>
                ` : ''}
            </div>

            <div class="mt-4 flex justify-between items-center">
                ${!task.completed ? `
                    <button onclick="completeTask(event, ${task.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg shadow transition-all duration-200">
                        Complete
                    </button>
                ` : '<div></div>'}
                <button onclick="deleteTask(event, ${task.id})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg shadow transition-all duration-200">
                    Delete
                </button>
            </div>
        </div>
    `).join('');
}

// Фильтрация задач
function filterTasks(filter) {
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('bg-blue-600', 'text-white', 'shadow-lg');
        btn.classList.add('bg-gray-700', 'text-gray-300', 'hover:bg-gray-600');
    });
    
    document.getElementById(`filter-${filter}`).classList.remove('bg-gray-700', 'text-gray-300', 'hover:bg-gray-600');
    document.getElementById(`filter-${filter}`).classList.add('bg-blue-600', 'text-white', 'shadow-lg');
    
    loadTasks(filter);
}

// Завершение задачи
async function completeTask(event, taskId) {
    event.stopPropagation();
    
    try {
        const response = await fetch('/tasks/complete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ task_id: taskId })
        });
        
        const data = await response.json();
        
        if (data.success) {
            showNotification('Task completed!');
            loadTasks(currentFilter);
        } else {
            showNotification(data.error || 'Error completing task', 'error');
        }
    } catch (error) {
        console.error('Error completing task:', error);
        showNotification('Error completing task', 'error');
    }
}

// Удаление задачи
async function deleteTask(event, taskId) {
    event.stopPropagation();

    
    try {
        const response = await fetch('/tasks/delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ task_id: taskId })
        });
        
        const data = await response.json();
        
        if (data.success) {
            showNotification('Task deleted!');
            loadTasks(currentFilter);
        } else {
            showNotification(data.error || 'Error deleting task', 'error');
        }
    } catch (error) {
        console.error('Error deleting task:', error);
        showNotification('Error deleting task', 'error');
    }
}

// Просмотр описания задачи
function viewTaskDescription(taskId) {
    window.location.href = `/tasks/${taskId}/description`;
}

// Добавление новой задачи
document.getElementById('addTaskForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const formData = new FormData(event.target);
    const taskData = {
        title: formData.get('title'),
        description: formData.get('description'),
        due_date: formData.get('due_date'),
        priority: formData.get('priority')
    };
    
    try {
        const response = await fetch('/tasks/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(taskData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            showNotification('Task added successfully!');
            closeAddModal();
            loadTasks(currentFilter);
        } else {
            showNotification(data.error || 'Error adding task', 'error');
        }
    } catch (error) {
        console.error('Error adding task:', error);
        showNotification('Error adding task', 'error');
    }
});

// Закрытие модального окна при клике вне его
document.getElementById('addTaskModal').addEventListener('click', function(event) {
    if (event.target === this) {
        closeAddModal();
    }
});

// Инициализация страницы
document.addEventListener('DOMContentLoaded', function() {
    loadTasks('all');
});
</script>
{% endblock %}
