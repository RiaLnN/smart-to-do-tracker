{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-gray-800 text-white rounded-lg mt-10">
    <h1 class="text-3xl font-bold mb-4">Welcome to TaskManager</h1>
    <p class="mb-6">
        Manage your tasks easily. Log in or register to get started.
    </p>

    <div class="flex space-x-8">
        <div class="w-1/2">
            <h2 class="text-xl font-semibold mb-2">Login</h2>
            <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
                <input type="email" name="email" placeholder="Email" required
                       class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                <input type="password" name="password" placeholder="Password" required
                       class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white w-full">Login</button>
            </form>
        </div>
        <div class="w-1/2">
            <h2 class="text-xl font-semibold mb-2">Register</h2>
            <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-4">
                <input type="text" name="username" placeholder="Username" required
                       class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                <input type="email" name="email" placeholder="Email" required
                       class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                <input type="password" name="password" placeholder="Password" required
                       class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required
                       class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white w-full">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
