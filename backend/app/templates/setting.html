{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-900 text-gray-100 py-10">
  <div class="max-w-3xl mx-auto px-4">
    <h1 class="text-2xl font-semibold mb-4">Настройки аккаунта</h1>

    <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
      <form action="#" method="post" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-400">Имя пользователя</label>
          <input type="text" name="username" value="{{ user.username if user.is_authenticated else '' }}" class="mt-1 w-full rounded-md bg-gray-900 border border-gray-700 px-3 py-2 text-gray-100">
        </div>

        <div>
          <label class="block text-sm text-gray-400">Email</label>
          <input type="email" name="email" value="{{ user.email if user.is_authenticated else '' }}" class="mt-1 w-full rounded-md bg-gray-900 border border-gray-700 px-3 py-2 text-gray-100">
        </div>

        <div class="flex gap-3">
          <button class="px-4 py-2 bg-indigo-600 rounded-md">Сохранить</button>
          <a href="{{ url_for('account.profile') }}" class="px-4 py-2 bg-gray-700 rounded-md">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
